[AddTaskConfig]
# 任务名称(必填, 唯一, 不可重复)
name = 'test'
# 备份源目录(必填, 单个路径, 支持Windows和Linux路径)
backup_dir = 'C:\Users\27766\Desktop\t'
# 备份存储目录(必填, 单个路径, 备份文件最终存放位置, 如果为'', 则默认使用 ~/.bakctl)
storage_dir = ''
# 保留备份文件的数量(可选, 默认0个; 设置为0表示不按数量限制)
retain_count = 0
# 保留备份文件的天数(可选, 默认0天; 设置为0表示不按天数限制)
retain_days = 0
# 是否压缩(可选, 默认false)
compress = false
# 包含规则(可选, 仅备份符合规则的文件; 空数组表示备份所有文件)
include_rules = []
# 排除规则(可选, 不备份符合规则的文件 优先级高于包含规则, 即"先包含后排除")
exclude_rules = []
# 最大文件大小(可选, 超过此尺寸的文件不备份, 单位字节, 默认为0表示不限制; 示例: 1073741824 = 1GB)
max_file_size = 0
# 最小文件大小(可选, 小于此尺寸的文件不备份, 单位字节, 默认为0表示不限制; 示例: 1024 = 1KB)
min_file_size = 0
